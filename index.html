        <section id='Home'>

                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Your Place</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" id="depart">

                                <option>Ouad lbacha</option>

                                <option>Meftah lkheir</option>
                                <option>Essaada</option>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Exacte place</label>
                        <div class="col-sm-10">

                                <option>Borj nador</option>
                                <option>Faculté/ENSA</option>

                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">

                        <div class="col-sm-10">

                                <option>Ouad lbacha</option>
                                <option>Quartier Rabat</option>
                                <option>Nouvelle Ville</option>
                                <option>Anas</option>
                                <option>Orida</option>
                                <option>Course</option>
                                <option>Essalam</option>
                                <option>Meftah lkheir</option>
                                <option>Essaada</option>
                                <option>Azib daraai</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" id="submit" name="submit" class="btn btn-primary" disabled>Submit</button>
                </form>
